<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Casa</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

  <div class="row">

    <!--Comienzo de la cx1-->

    <div class="Uno">

      <!--Comienzo de menú de la parte derecha-->
      <ul>
        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-film" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="escenas">Escenas</div>
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-picture-o" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="fondos">Fondos</div>
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-paint-brush" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="objetos">Objetos</div>
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-font" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="texto">Texto</div>
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="sonido">Sonido</div>
          </a>
        </li>
      </ul>

      <!--Final del menu de la parte derecha -->

      <!--Divs de elecciones-->

      <div class="caixa1"></div>
      <div class="caixa2"></div>
      <div class="caixa3"></div>
      <div class="caixa4"></div>

      <!--Divs de elecciones-->

      <!--Comienzo del Menu de 3 lineas-->

      <div class="line1">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="line2">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="line3">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="line4">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <ul>
        <!-- Final del Menu de 3 lineas-->

        <!--Comienzo del boton final para añadir-->

        <div class="semnome">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </ul>
    </div>


    <!--Final del boton final para añadir-->

    <!--Final de la cx1-->

    <!--Comienzo de la cx2 -->

    <div class="Dos">
      <div class="main-top">

        <ul class="top-icons">
          <li>
            <a href="#">
              <div class="icon">
                <i class="fa fa-tint" aria-hidden="true"></i>
              </div>
              <div class="name" data-text="gota"></div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon">
                <i class="fa fa-tachometer" aria-hidden="true"></i>
              </div>
              <div class="name" data-text="tacometro"></div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon">
                <i class="fa fa-commenting" aria-hidden="true"></i>
              </div>
              <div class="name" data-text="comentario"></div>
            </a>
          </li>
        </ul>

        <div class="foto"></div>

      </div>
      <div class="Tres">Tres</div>

    </div>

    <!--Final da cx2-->




  </div>

</body>

</html>
